<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Inscriptions</title>
    <link rel="stylesheet" href="inscriptions.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Inscriptions</h1>
        </div>
        <div class="content-card">
            <table id="inscriptions-table">
                <thead>
                    <tr>
                        <th>Nom Complet</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Age</th>
                        <th>Ville</th>
                        <th>Niveau d'étude</th>
                        <th>Motivation</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données seront insérées ici par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="inscriptions.js"></script>
</body>
</html>

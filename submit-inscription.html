<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'inscription - Bourse Tech</title>
    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirmation-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .confirmation-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #3E82E8;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .home-link a {
            display: inline-block;
            background-color: #3E82E8;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .home-link a:hover {
            background-color: #2c5aa0;
        }
    </style>
</head>

<body>

    <div class="confirmation-container">
        <img src="./img/logo.png" alt="Logo Bourse Tech">
        <h1>Inscription réussie !</h1>
        <p>Merci pour votre inscription à Bourse Tech.<br>Votre participation a bien été enregistrée.</p>
        <div class="home-link">
            <a href="page1.html">← Retour à l'accueil</a>
        </div>
    </div>

</body>

</html>

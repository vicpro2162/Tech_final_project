<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bourse Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #3E82E8;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3E82E8;
            box-shadow: 0 0 0 3px rgba(62, 130, 232, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
            font-weight: 700;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 3px;
            cursor: pointer;
            accent-color: #3E82E8;
        }

        .checkbox-label {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            font-weight: normal;
        }

        .checkbox-label a {
            color: #3E82E8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .checkbox-label a:hover {
            color: #2c5aa0;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3E82E8 0%, #2c5aa0 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(62, 130, 232, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 130, 232, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #3E82E8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2c5aa0;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                border-radius: 12px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="number"],
            select,
            textarea {
                padding: 11px 12px;
                font-size: 16px;
            }

            .checkbox-group {
                gap: 10px;
                padding: 10px;
            }

            .submit-btn {
                padding: 13px;
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .logo img {
                width: 100px;
            }
        }
    </style>

</head>

<body>
    <div class="form-container">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Bourse Tech">
        </div>

        <h1>Inscription Bourse Tech</h1>
        <p class="subtitle">Rejoignez notre programme pour développer vos compétences numériques</p>

        <form id="inscriptionForm" method="POST">
            <div class="form-group">
                <label for="nom">Nom complet <span class="required">*</span></label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de téléphone <span class="required">*</span></label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" id="age" name="age" min="8" max="25">
            </div>

            <div class="form-group">
                <label for="ville">Ville de résidence</label>
                <input type="text" id="ville" name="ville">
            </div>

            <div class="form-group">
                <label for="niveau">Niveau d'études actuel</label>
                <select id="niveau" name="niveau">
                    <option value="">Sélectionnez...</option>
                    <option value="college">Collège</option>
                    <option value="lycee">Lycée</option>
                    <option value="universite">Université</option>
                    <option value="master">Master</option>
                    <option value="doctorat">Doctorat</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivation">Pourquoi voulez-vous rejoindre le programme ? <span
                        class="required">*</span></label>
                <textarea id="motivation" name="motivation" rows="4" required
                    placeholder="Expliquez vos motivations et ce que vous espérez apprendre..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions" class="checkbox-label">
                    J'accepte les <a href="#" style="color: #3E82E8;">conditions d'utilisation</a> et la <a href="#"
                        style="color: #3E82E8;">politique de confidentialité</a> <span class="required">*</span>
                </label>
            </div>

            <button type="submit" class="submit-btn">S'inscrire au programme</button>
        </form>

        <div class="back-link">
            <a href="../page1.html">← Retour à l'accueil</a>
        </div>
    </div>

    <script src="inscriptions.js"></script>
</body>

</html>

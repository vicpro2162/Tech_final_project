<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'inscription - Bourse Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Century Gothic", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3E82E8 0%, #2c5aa0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .message {
            background-color: #e8f4f8;
            border-left: 4px solid #3E82E8;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            color: #333;
            text-align: left;
            line-height: 1.6;
        }

        .stats {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .stats p {
            margin: 8px 0;
            color: #555;
            font-size: 14px;
        }

        .stats strong {
            color: #3E82E8;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3E82E8 0%, #2c5aa0 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(62, 130, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 130, 232, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #3E82E8;
            border: 2px solid #3E82E8;
        }

        .btn-secondary:hover {
            background: #f0f5ff;
        }

        .btn-tertiary {
            background: #e8f4f8;
            color: #3E82E8;
            border: 2px solid #e1e5e9;
        }

        .btn-tertiary:hover {
            background: #d0e8f0;
        }

        @media (max-width: 500px) {
            .success-container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        
        <h1>Inscription Réussie !</h1>
        <p class="subtitle">Merci d'avoir rejoint notre programme</p>

        <div class="message">
            <strong>Bienvenue !</strong><br>
            Votre inscription a été enregistrée avec succès et sauvegardée localement.
            Vous recevrez bientôt plus d'informations sur nos programmes et formations.
        </div>

        <div class="stats" id="statsContainer">
            <p><strong>Inscriptions totales:</strong> <span id="totalCount">1</span></p>
            <p><strong>Date d'inscription:</strong> <span id="registrationDate">-</span></p>
        </div>

        <div class="button-group">
            <a href="../page1.html" class="btn btn-primary">Retour à l'accueil</a>
            <button class="btn btn-secondary" onclick="viewAllRegistrations()">Voir mes données</button>
            <button class="btn btn-tertiary" onclick="exportData()">Télécharger mes données</button>
        </div>
    </div>

    <script>
        /**
         * Affiche les statistiques d'inscription
         */
        function displayStats() {
            const inscriptions = JSON.parse(localStorage.getItem('inscriptions') || '[]');
            const lastInscription = inscriptions[inscriptions.length - 1];

            if (lastInscription) {
                const date = new Date(lastInscription.dateInscription);
                const dateFormatted = date.toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                document.getElementById('totalCount').textContent = inscriptions.length;
                document.getElementById('registrationDate').textContent = dateFormatted;
            }
        }

        /**
         * Affiche toutes les inscriptions sauvegardées
         */
        function viewAllRegistrations() {
            const inscriptions = JSON.parse(localStorage.getItem('inscriptions') || '[]');
            
            if (inscriptions.length === 0) {
                alert('Aucune inscription trouvée.');
                return;
            }

            let message = 'Inscriptions sauvegardées:\n\n';
            inscriptions.forEach((item, index) => {
                message += `${index + 1}. ${item.nom} (${item.email})\n`;
            });

            alert(message);
            console.log('Toutes les inscriptions:', inscriptions);
        }

        /**
         * Exporte les données en fichier texte(txt)
         */
        function exportData() {
            const inscriptions = JSON.parse(localStorage.getItem('inscriptions') || '[]');
            
            if (inscriptions.length === 0) {
                alert('Aucune donnée à exporter.');
                return;
            }

            // Create PDF content
            let pdfContent = 'INSCRIPTIONS - BOURSE TECH\n';
            pdfContent += '========================================\n\n';
            
            inscriptions.forEach((item, index) => {
                pdfContent += `INSCRIPTION ${index + 1}\n`;
                pdfContent += '----------------------------------------\n';
                pdfContent += `Nom: ${item.nom}\n`;
                pdfContent += `Email: ${item.email}\n`;
                if (item.telephone) pdfContent += `Téléphone: ${item.telephone}\n`;
                if (item.dateInscription) {
                    const date = new Date(item.dateInscription);
                    const dateFormatted = date.toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    pdfContent += `Date d'inscription: ${dateFormatted}\n`;
                }
                pdfContent += '\n';
            });

            // Create blob and download
            const blob = new Blob([pdfContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `inscriptions-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            console.log('Données exportées avec succès en PDF');
        }

        // Afficher les statistiques au chargement
        document.addEventListener('DOMContentLoaded', displayStats);
    </script>
</body>
</html>

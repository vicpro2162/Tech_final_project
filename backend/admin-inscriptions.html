<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Inscriptions - Bourse Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Century Gothic", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3E82E8 0%, #2c5aa0 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3E82E8;
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #3E82E8;
            font-size: 32px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3E82E8 0%, #2c5aa0 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(62, 130, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 130, 232, 0.4);
        }

        .btn-secondary {
            background: #e8f4f8;
            color: #3E82E8;
            border: 2px solid #3E82E8;
        }

        .btn-secondary:hover {
            background: #d0e8f0;
        }

        .btn-danger {
            background: #fee;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .btn-danger:hover {
            background: #fdd;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f8f9fa;
            color: #333;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e1e5e9;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-blue {
            background: #e8f4f8;
            color: #3E82E8;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Gestion des Inscriptions</h1>
            <p>Visualisez et g√©rez toutes les inscriptions au programme Bourse Tech</p>
        </div>

        <div class="content">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Inscriptions Total</h3>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Moyenne d'√Çge</h3>
                    <div class="value" id="avgAge">-</div>
                </div>
                <div class="stat-card">
                    <h3>Derni√®re Inscription</h3>
                    <div class="value" style="font-size: 14px;" id="lastDate">-</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Actualiser</button>
                <button class="btn btn-secondary" onclick="exportJSON()">üì• Exporter JSON</button>
                <button class="btn btn-secondary" onclick="exportCSV()">üìä Exporter CSV</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Tout Supprimer</button>
            </div>

            <div class="table-responsive">
                <table id="inscriptionsTable">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>T√©l√©phone</th>
                            <th>√Çge</th>
                            <th>Niveau</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <h3>üì≠ Aucune inscription trouv√©e</h3>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="inscription-utils.js"></script>
    <script>
        function loadInscriptions() {
            const inscriptions = window.inscriptionManager.getAll();
            const tbody = document.getElementById('tableBody');
            
            if (inscriptions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>üì≠ Aucune inscription trouv√©e</h3>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = inscriptions.map(item => `
                <tr>
                    <td><strong>${escapeHtml(item.nom)}</strong></td>
                    <td>${escapeHtml(item.email)}</td>
                    <td>${escapeHtml(item.telephone)}</td>
                    <td>${item.age || '-'}</td>
                    <td><span class="badge badge-blue">${getLevelLabel(item.niveau)}</span></td>
                    <td>${formatDate(item.dateInscription)}</td>
                    <td>
                        <button style="background:none;border:none;cursor:pointer;font-size:16px;" onclick="deleteInscription(${item.id})" title="Supprimer">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const stats = window.inscriptionManager.getStats();
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('avgAge').textContent = stats.moyenneAge || '-';
            if (stats.derniereInscription) {
                document.getElementById('lastDate').textContent = formatDate(stats.derniereInscription);
            }
        }

        function refreshData() {
            loadInscriptions();
            updateStats();
        }

        function deleteInscription(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette inscription ?')) {
                window.inscriptionManager.delete(id);
                refreshData();
            }
        }

        function exportJSON() {
            window.inscriptionManager.exportAsJSON();
        }

        function exportCSV() {
            window.inscriptionManager.exportAsCSV();
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è √ätes-vous ABSOLUMENT s√ªr ? Cette action est irr√©versible !')) {
                if (confirm('Cliquez OK une deuxi√®me fois pour confirmer')) {
                    window.inscriptionManager.clearAll(true);
                    refreshData();
                    alert('Toutes les inscriptions ont √©t√© supprim√©es');
                }
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getLevelLabel(level) {
            const labels = {
                'college': 'Coll√®ge',
                'lycee': 'Lyc√©e',
                'universite': 'Universit√©',
                'master': 'Master',
                'doctorat': 'Doctorat'
            };
            return labels[level] || level || 'Non sp√©cifi√©';
        }

        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
        });
    </script>
</body>
</html>

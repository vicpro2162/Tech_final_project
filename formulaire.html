<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bourse Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Century Gothic", sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #3E82E8;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3E82E8;
        }

        .required {
            color: #e74c3c;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .submit-btn {
            width: 100%;
            background: #3E82E8;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #2c5aa0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3E82E8;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>

</head>

<body>
    <div class="form-container">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Bourse Tech">
        </div>

        <h1>Inscription Bourse Tech</h1>
        <p class="subtitle">Rejoignez notre programme pour développer vos compétences numériques</p>

        <form id="inscriptionForm" method="POST">
            <div class="form-group">
                <label for="nom">Nom complet <span class="required">*</span></label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de téléphone <span class="required">*</span></label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" id="age" name="age" min="8" max="25">
            </div>

            <div class="form-group">
                <label for="ville">Ville de résidence</label>
                <input type="text" id="ville" name="ville">
            </div>

            <div class="form-group">
                <label for="niveau">Niveau d'études actuel</label>
                <select id="niveau" name="niveau">
                    <option value="">Sélectionnez...</option>
                    <option value="college">Collège</option>
                    <option value="lycee">Lycée</option>
                    <option value="universite">Université</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivation">Pourquoi voulez-vous rejoindre le programme ? <span
                        class="required">*</span></label>
                <textarea id="motivation" name="motivation" rows="4" required
                    placeholder="Expliquez vos motivations et ce que vous espérez apprendre..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions" class="checkbox-label">
                    J'accepte les <a href="#" style="color: #3E82E8;">conditions d'utilisation</a> et la <a href="#"
                        style="color: #3E82E8;">politique de confidentialité</a> <span class="required">*</span>
                </label>
            </div>

            <button type="submit" class="submit-btn">S'inscrire au programme</button>
        </form>

        <div class="back-link">
            <a href="page1.html">← Retour à l'accueil</a>
        </div>
    </div>
   <script>
const form = document.getElementById('inscriptionForm');

form.addEventListener('submit', function (e) {
    e.preventDefault();

    const inscription = {
        fullName: form.nom.value.trim(),
        email: form.email.value.trim().toLowerCase(),
        phone: form.telephone.value.trim(),
        age: form.age.value ? parseInt(form.age.value) : null,
        city: form.ville.value.trim(),
        educationLevel: form.niveau.value,
        motivation: form.motivation.value.trim(),
        conditions: form.conditions.checked,
        registrationDate: new Date().toISOString()
    };

    fetch('http://localhost:8000/inscriptions', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(inscription)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Erreur serveur");
        }
        return response.json();
    })
    .then(data => {
        alert(data.message);
        form.reset();
    })
    .catch(error => {
        console.error(error);
        alert('Une erreur est survenue.');
    });
});
</script>

</body>

</html>
